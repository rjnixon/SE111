        var slideButton = document.querySelector(`#slideButton`)
        var tabOne = document.querySelector(`.tabOne`)

        var openSidebar = document.querySelector(`#openSidebar`)
        var tab = document.querySelector(`.tab`)
        var changeText = document.querySelector(`#changeText`)

        slideButton.addEventListener(`click`, (e) =>{
