<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryan Nixon">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>

<body>
    <!--Build your Table and Form here-->

    <!--Div container for everything-->
    <div id="container">

        <!--Start of form-->
        <form action="confirm.html" method="GET">

            <!--Page title-->
            <h1>Birthday Party Registration Form</h1>

            <!--Start of Table-->
            <table>

                <!--Table Header-->
                <thead>
                    <tr>
                        <td><h2>Labels</h2></td>
                        <td><h2>Form Fields</h2></td>
                    </tr>
                </thead>

                <!--Start of table body-->
                <tbody>

                    <!--Parent/Guardian Names-->
                    <tr>
                        <td><label for="gfirst">Parent/Guardian Name</label></td>

                        <td><input type="text" required maxlength="20" name="gfirst" id="g-first" placeholder="First Name">
                            <br><input type="text" required maxlength="20" name="gfirst" id="g-last" placeholder="Last Name">
                        </td>
                    </tr>

                    <!--Childs First Name-->
                    <tr>
                        <td><label for="cfirst">Child's First Name</label></td>

                        <td><input type="text" required name="cfirst" id="c-first" placeholder="Child's First Name"></td>
                    </tr>

                    <!--Childs Age-->
                    <tr>
                        <td><label for="age">Child's Age</label></td>

                        <td><input type="Number" required name="age" value="3"></td>
                    </tr>

                    <!--Date and time H2 Header-->
                    <tr>
                        <td><h2>Date and Time</h2></td>

                        <td></td>
                    </tr>

                    <!--Date-->
                    <tr>
                        <td><label for="date">Date</label></td>

                        <td><input type="date" required name="date"></td>
                    </tr>

                    <!--Start Time-->
                    <tr>
                        <td><label for="time">Start Time</label></td>

                        <td><input type="time" required name="time"></td>
                    </tr>

                     <!--Number of guests-->
                    <tr>
                        <td><label for="guests">Number of Guests</label></td>

                        <td><input type="number" name="guests" value="5"></td>
                    </tr>

                    <!--Food h2 Header-->
                    <tr>
                        <td><h2>Food</h2></td>

                        <td></td>
                    </tr>

                    <!--Size-->
                    <tr>

                        <td><label for="size">Size</label></td>

                        <td>
                            
                            <input type="radio" name="size" value="sm"><label>sm</label>
                            <input type="radio" name="size" value="med"><label>med</label>
                            <input type="radio" name="size" value="lg"><label>lg</label>
                            
                    
                        </td>

                    </tr>

                    <!--Type of Drinks-->
                    <tr>

                        <td><label for="drinks">Drinks</label></td>

                        <td>

                            
                            <input type="checkbox" name="drink1" checked="true" value="coke"><label for="drink1">Coke</label>
                            <br>
                            <input type="checkbox" name="drink2" value="sprite"><label for="drink2">Sprite</label>
                            <br>
                            <input type="checkbox" name="drink3" value="fruit punch"><label for="drink3">Fruit Punch</label>
                            <br>
                            <input type="checkbox" name="drink4" value="lemonade"><label for="drink4">Lemonade</label>
                            <br>
                            <input type="checkbox" name="drink5" value="iced tea"><label for="drink5">Iced Tea</label>
                           

                        </td>
                    </tr>

                    <!--Type of Cake-->
                    <tr>

                        <td><label for="cake">Cake</label></td>

                        <td>
                            

                            <select>

                                <option selected>Chocolate</option>
                                <option>Vanilla</option>
                                <option>I'll bring my own</option>

                            </select>

                            
                        </td>
                    </tr>

                    <!--Decorations h2 Header-->
                    <tr>
                        <td><h2>Decorations</h2></td>

                        <td></td>
                    </tr>

                    <!--Color Scheme-->
                    <tr>
                        <td><label for="colors">Color Scheme</label></td>

                        <td>
                            
                            <label>Choose a color scheme for the party</label>
                            <br>
                            <input type="color" name="colors">
                            
                        </td>

                    </tr>

                    <!--Additional Comments-->
                    <tr>

                        <td><label for="comments">Additional Comments</label></td>

                        <td>
                           
                            <textarea placeholder="Please add any additional comments here" name="comments"></textarea>
                            
                        </td>
                    </tr>

                    <!--End of Table body-->
                </tbody>

                <!--Table footer-->
                <tfoot>

                    <tr>

                        <td></td>

                        <td><input type="submit" value="submit"></td>

                    </tr>

                </tfoot>

                <!--End of Table-->
            </table>

            <!--End of form-->
        </form>
    </div>
</body>
</html>
